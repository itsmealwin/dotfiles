# Utf8 is on
set -g utf8 on
set -g status-utf8 on

# Improve colors
set -g default-terminal 'screen-256color'

# Act like vim
setw -g mode-keys vi
# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Quick pane switching
bind h select-pane -L\; refresh-client -S
bind j select-pane -D\; refresh-client -S
bind k select-pane -U\; refresh-client -S
bind l select-pane -R\; refresh-client -S

# Quick pane resizing
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -L 10
bind H resize-pane -R 10

# Prefix + c-b to scroll through windows
bind-key -r C-b select-window -t :+

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Pasting
unbind C-p
bind C-p paste-buffer

# Decrease command delay
set -sg escape-time 0
# Tmux messages are displayed for 4 seconds
set -g display-time 4000

# Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# Increase scrollback lines
set -g history-limit 10000

# More sensible splitting keys
unbind %
unbind '"'
bind _ split-window
bind | split-window -h

# Yes to clear screen
bind C-l send-keys 'C-l'

# Tmux-Line
set-option -g status on
set-option -g status-interval 5
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/tmux-powerline/powerline.sh right)"
set -g status-bg colour232
set -g status-fg colour0
set -g status-attr default


# Active window formatting
set-window-option -g window-status-current-format "#[fg=colour232, bg=colour27]#[fg=colour232, bg=colour27]#I:#W #[fg=colour27, bg=colour232]"

# Default window title colors
set-window-option -g window-status-fg colour237
set-window-option -g window-status-bg colour232
set-window-option -g window-status-attr dim

# Active window title colors
set-window-option -g window-status-current-fg colour232
set-window-option -g window-status-current-bg colour27
set-window-option -g window-status-current-attr bright



# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# Other examples:
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sessionist'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
